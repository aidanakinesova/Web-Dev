<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>ToDo List</title>
  	<script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="C:\Users\DELL\OneDrive\Рабочий стол\lab-3\ToDoList\style.css" >
</head>
<body>
  	<div class="title">
    	<p>ToDo List</p>
  	</div>

  	<div class="container">
    	<div class="content">

      	<div class="header">
        	<h2>ToDo List</h2>
      	</div>

      	<div class="add-to-do">
        	<i class="fa fa-plus-circle"></i>
        	<input type="text" id="input" placeholder="New Task">
      	</div>

      	<ul id="list">
        	<li class="item">
          		<i class="fa fa-circle-thin co" job="complete" id = "0"></i>

          		<p class="text">Demo Item</p>

          		<i class="fa fa-trash-o de" job="delete" id="0"></i>
        	</li>
      	</ul>
    </div>
</div>

<script src="C:\Users\DELL\OneDrive\Рабочий стол\lab-3\ToDoList\a.js"></script>
</body>
</html>
