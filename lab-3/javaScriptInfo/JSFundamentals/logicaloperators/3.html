<body>
    <script>
        let age = prompt("Enter your age", '');
        // 1 variant
        if (!(age >= 14 && age <= 90)) {
            alert('yes, this number not between 14 and 90');
        }
        // 2 variant
        if (age < 14 && age > 90) {
            alert('yes, this number is not between 14 and 90');
        }
    </script>
